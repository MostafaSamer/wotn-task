<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WOTN - Neom</title>
</head>
<body>
    <!-- Start of header -->
    <header>
        <div class="header-wrapper">
            <div class="header">
                <div class="menu-toggle" id="menu-toggle">&#9776;</div>
                <div class="header-logo">
                    <img src="./images/logo.png" alt="Logo" />
                </div>
                <div class="header-links" id="header-links">
                    <ul>
                        <li>الرئيسية</li>
                        <li>الوظائف</li>
                        <li>الشركاء</li>
                        <li class="active">الموهوبين</li>
                        <li>من نحن</li>
                        <li>تواصل معنا</li>
                    </ul>
                </div>
            </div>
            <div class="header-title">
                <div class="header-title-1">قائمة</div>
                <div class="header-title-2">المتقدمين</div>
            </div>
        </div>
    </header>
    <!-- End of header -->

    <!-- Start of filter -->
    <!-- End of filter -->

    <!-- Start of Cards -->
    <div class="cards-wrapper">
        <div class="cards" id="cards-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-options">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div>
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="custom-checkbox">
                                <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-info-image">
                        <img src="./images/person.jpeg" />
                    </div>
                    <div class="card-info-name">
                        محمود مصطفى
                    </div>
                    <div class="card-info-status status-rejected">
                        <div class="status-dot"></div>
                        <div>مرفوض</div>
                    </div>
                    <div class="card-info-contact">
                        <img src="./images/email.svg" />
                        <div><a href="mailto:m.youssef@wton.com.sa">m.youssef@wton.com.sa</a></div>
                    </div>
                    <div class="card-info-contact">
                        <img src="./images/phone.svg" />
                        <div><a href="tel:0534444445">0534444445</a></div>
                    </div>
                </div>
                <div class="card-personal">
                    <div class="card-personal-item">
                        الجنسية: <span>سعودي</span>
                    </div>
                    <div class="card-personal-item">
                        تاريخ الميلاد: <span>2/2/1997</span>
                    </div>
                    <div class="card-personal-item">
                        محل الإقامة: <span>السعودية</span>
                    </div>
                    <div class="card-personal-item">
                        المؤهل: <span>بكاليريوس</span>
                    </div>
                </div>
                <div class="card-links">
                    <div>السيرة الذاتية</div>
                    <div>الفيديو التعريفي </div>
                </div>
                <div class="card-bottom">
                    <button>عرض التفاصيل</button>
                </div>
            </div>
            <div class="card">
                Card 2
            </div>
            <div class="card">
                Card 3
            </div>
        </div>
    </div>
    <!-- End of Cards -->

    <script src="script.js"></script>
</body>
</html>
